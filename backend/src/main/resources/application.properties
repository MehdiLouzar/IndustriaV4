# Configuration de la base de données
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/industria}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuration pour PostGIS
spring.jpa.properties.hibernate.type.preferred_instant_jdbc_type=TIMESTAMP

# Configuration des logs
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.industria=${LOGGING_LEVEL_COM_INDUSTRIA:DEBUG}
logging.level.org.hibernate.SQL=${LOGGING_LEVEL_ORG_HIBERNATE_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Logs pour debug JWT/OAuth2
logging.level.org.springframework.security=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY:DEBUG}
logging.level.org.springframework.security.oauth2=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY_OAUTH2:DEBUG}

app.cors.allowed-origins:${FRONT_BASE_URL:http://localhost:3000}

# Configuration OAuth2/JWT
keycloak.base-url=${KEYCLOAK_BASE_URL:http://localhost:8081}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.base-url}/realms/industria

# Custom Keycloak properties for AuthService
keycloak.auth-server-url=${keycloak.base-url}
keycloak.realm=industria
keycloak.resource=frontend
keycloak.credentials-secret=
keycloak.scope=openid profile email
# Configuration du serveur
server.port=8080
server.servlet.context-path=/

# Configuration Actuator pour les health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Configuration de l'encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Configuration des uploads de fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload.dir=uploads

# Configuration des sessions
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800

# Configuration CORS (pour le développement)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

