# Initial nginx config - HTTP only for certificate generation
server {
  listen 80;
  server_name industria.ma;

  # ACME challenge location for Let's Encrypt
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    try_files $uri $uri/ =404;
  }

  # Temporarily serve the application over HTTP
  location / {
    proxy_pass http://frontend:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Next.js static assets
  location /_next/static { proxy_pass http://frontend:3000; }
  location /_next/image  { proxy_pass http://frontend:3000; }

  # API routes
  location /api {
    proxy_pass http://backend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Security/Keycloak routes
  location /Security {
    proxy_pass http://keycloak:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}