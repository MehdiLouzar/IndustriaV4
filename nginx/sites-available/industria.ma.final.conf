# Final nginx config - with HTTPS redirect and SSL
server {
  listen 80;
  server_name industria.ma;

  # ACME challenge location for Let's Encrypt
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    try_files $uri $uri/ =404;
  }

  # Redirect all other HTTP traffic to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  http2 on;
  server_name industria.ma;

  ssl_certificate     /etc/letsencrypt/live/industria.ma/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/industria.ma/privkey.pem;

  # SSL configuration
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  # Main application
  location / {
    proxy_pass http://frontend:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Next.js static assets
  location /_next/static { proxy_pass http://frontend:3000; }
  location /_next/image  { proxy_pass http://frontend:3000; }

  # API routes
  location /api {
    proxy_pass http://backend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Security/Keycloak routes
  location /Security {
    proxy_pass http://keycloak:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}